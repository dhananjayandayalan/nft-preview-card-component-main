<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">
    <section class="card">
      <div class="picture">
        <img src="./images/icon-view.svg" alt="Photo of Equilibrium NFT">
      </div>
      <h2 class="title">
        <a href="#">Equilibrium #3429</a>
      </h2>

      <p class="desc">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="details">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="etherium symbol">
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="clock symbol">
          <span>3 days left</span>
        </div>
      </div>
      <div class="author">
        <img src="./images/image-avatar.png" alt="Picture of Jules Wyvern">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/dhananjayandayalan">Dhanan</a>.
  </footer>
</body>

</html>
